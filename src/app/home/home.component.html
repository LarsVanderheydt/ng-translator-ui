<button (click)="setDirectory()">Path</button><span>{{ options.directory }}</span>

<form *ngIf="formGroup" [formGroup]="formGroup">

  <ng-container formArrayName="ignoreDirectories">
    <ng-container *ngFor="let control of formGroup.controls.ignoreDirectories.controls; let index = i;">
      <ng-container [formGroup]="control">
        <input id="ignoreDirectories" formControlName="directory" type="text">
      </ng-container>
    </ng-container>
  </ng-container>

  <button (click)="addIgnoreDirectoryInput()">Add directory to ignore</button>
</form>
